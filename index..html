<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js" defer></script>
  <script src="main.js" defer></script>
  <title>Marsha's Calculator'</title>
</head>

<body>
  <div class="container"></div>
  <table>
    </th>
    <tr class="table-row">
      <td><button class="operator">(</button></td>
      <td><button class="operator">)</button></td>
      <td><button class="operator">%</button></td>
      <td><button class="operator">C</button></td>
    </tr>
    <tr class="table-row">
      <td><button>7</button></td>
      <td><button>8</button></td>
      <td><button>9</button></td>
      <td><button class="operator" aria-label="Add">+</button></td>
    </tr>
    <tr class="table-row">
      <td><button>4</button></td>
      <td><button>5</button></td>
      <td><button>6</button></td>
      <td><button class="operator" aria-label="Subtract">-</button></td>
    </tr>
    <tr class="table-row">
      <td><button>1</button></td>
      <td><button>2</button></td>
      <td><button>3</button></td>
      <td><button class="operator" aria-label="Multiply">*</button></td>
    </tr>
    <tr class="table-row">
      <td><button>0</button></td>
      <td><button>.</button></td>
      <td><button class="operator" id="equal" aria-label="Equal">=</button></td>
      <td><button class="operator" aria-label="Divide">/</button></td>
    </tr>
  </table>
  </div>
</body>

</html>
